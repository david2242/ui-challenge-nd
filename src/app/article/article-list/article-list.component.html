<div style="height: 50px;" class="d-flex flex-start align-items-center">
    <h6 class="m-2">Sorting: </h6>
    <div class="me-2"><button [class]="sortingCreated[sortingCreatedState].buttonColor" (click)="sortCreated()"
            [innerHTML]="sortingCreated[sortingCreatedState].buttonText"></button></div>
    <div class="me-2"><button [class]="sortingFavourite[sortingFavouriteState].buttonColor" (click)="sortFavourite()"
            [innerHTML]="sortingFavourite[sortingFavouriteState].buttonText"></button></div>
</div>
<main class="container-md">
    <div class="row">
        <div *ngFor="let article of articleList" class="col d-flex justify-content-center my-3">
            <div class="card" style="width: 18rem;">
                <div (click)="showUser(article.author!.username)" data-bs-toggle="modal" data-bs-target="#userProfileModal" class="card-header">{{ article.author?.username }}</div>
                <div (click)="showChosenArticle(article.slug!)">
                    <img src="https://www.fillmurray.com/300/210" class="card-img-top" alt="Bill Murray photo">
                    <div class="card-body shadow p-3 bg-body rounded">
                        <div class="card-clickable">
                            <h5 class="card-title m-0">{{ article.title }}</h5>
                            <hr>
                            <h6 class="card-subtitle mb-2 text-muted">{{ article.description }}</h6>
                            <hr *ngIf="article.description">
                            <p class="card-text">{{ article.body }}</p>
                            <hr>
                            <span *ngFor="let tag of article.tagList" class="badge bg-secondary m-1">{{ tag }}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">{{ article.created | date }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<app-profile-modal [loggedIn]="loggedIn" [pickedUserProfile]="pickedUserProfile"></app-profile-modal>
