<div class="container-md">
    <div class="row">
        <div class="col-s-0 col-md-3"></div>
        <div class="col-s-1 col-md-6">
            <div class="row">
                <div class="col">
                    <h5 class="mt-5 mb-3">Login</h5>
                    <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="form-floating mb-3">
                            <input formControlName="loginEmail" type="email" class="form-control" id="loginEmail"
                                placeholder="name@example.com">
                            <label for="loginEmail">Email address</label>
                            <small *ngIf="loginForm.get('loginEmail')?.invalid && loginForm.get('loginEmail')?.dirty" class="text-danger">Please enter a valid e-mail!</small>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="loginPassword" type="password" class="form-control"
                                id="loginPassword" placeholder="Password">
                            <label for="loginPassword">Password</label>
                            <small *ngIf="loginForm.get('loginPassword')?.invalid && loginForm.get('loginPassword')?.dirty" class="text-danger">Please enter a the password!</small>
                        </div>
                        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                    </form>

                    <hr class="my-5">

                    <h5 class="my-3">New User</h5>
                    <form action="" [formGroup]="userForm" (ngSubmit)="regNewUser()">
                        <div class="form-floating mb-3">
                            <input formControlName="userEmail" type="email" class="form-control" id="userEmail"
                                placeholder="name@example.com">
                            <label for="userEmail">Email address</label>
                            <small *ngIf="userForm.get('userEmail')?.invalid && userForm.get('userEmail')?.dirty" class="text-danger">Please enter a valid e-mail!</small>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="userPassword" type="password" class="form-control" id="userPassword"
                                placeholder="Password">
                            <label for="userPassword">Password</label>
                            <small *ngIf="userForm.get('userPassword')?.invalid && userForm.get('userPassword')?.dirty" class="text-danger">Password must be at least 5 characters!</small>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="userName" type="text" class="form-control" id="userName"
                                placeholder="Username">
                            <label for="userName">Username</label>
                            <small *ngIf="userForm.get('userName')?.invalid && userForm.get('userName')?.dirty" class="text-danger">Username must be at least 5 characters!</small>
                        </div>
                        <button [disabled]="userForm.invalid" class="btn btn-primary mb-5">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-s-0 col-md-3"></div>
    </div>
</div>
